    <script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>

	<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <script>
        $(document).ready(function() {
        $( "#mySlider .ui-slider-range" ).css('background', 'rgb(0,255,0)');
        $( "#mySlider" ).slider({
            range: true,
            min: 0,
            max: 106,
            values: [ 0, 106 ],
            slide: function( event, ui ) {
                var syear = 2012
                var smonth = 1
                var start_year = (parseInt(ui.values[0] / 12) + syear)
                var start_month = (parseInt(ui.values[0] % 12) + smonth)
                if ( start_month < 10){
                    start_month = '0'+start_month;
                }
                var start = start_year + 'ÎÖÑ ' +  start_month + 'Ïõî'
                var end_year = (parseInt(ui.values[1] / 12) + syear)
                var end_month = (parseInt(ui.values[1] % 12) + smonth)
                var end = end_year + 'ÎÖÑ ' +  end_month + 'Ïõî'
                $( "#date" ).val(  start + " - " + end );
            },
            stop: function(event, ui){
                var v1 = ui.values[0]
                var v2 = ui.values[1]
                var syear = 2012
                var smonth = 1
                var start_year = (parseInt(ui.values[0] / 12) + syear)
                var start_month = (parseInt(ui.values[0] % 12) + smonth)
                if ( start_month < 10){
                    start_month = '0'+start_month;
                }
                var start = start_year + 'ÎÖÑ ' +  start_month + 'Ïõî'
                var end_year = (parseInt(ui.values[1] / 12) + syear)
                var end_month = (parseInt(ui.values[1] % 12) + smonth)
                var end = end_year + 'ÎÖÑ ' +  end_month + 'Ïõî'
                $( "#date" ).val(  start + " - " + end );
                var maptitle = document.getElementById("maptitle")
                // maptitle.innerText ="ÏÑúÏö∏ ÏïÑÌååÌä∏ Îß§Îß§Í∞Ä ÌèâÍ∑†\n" + start + " ~ " + end;
                maptitle.innerText ="ÏÑúÏö∏ ÏïÑÌååÌä∏ Îß§Îß§Í∞Ä ÏßÄÎèÑ\n";
                
                
                var count = v2 - v1 +1;
                var date_range = []
                if (count == 1){
                    var year = (parseInt(v2 / 12) + syear);
                    var month = (parseInt(v2 % 12) + smonth);
                    if ( month < 10){
                        month = '0'+month;
                    }
                    var date = year + 'ÎÖÑ ' +  month + 'Ïõî'
                    date_range.push(date)
                }
                else{
                    for(var i=v1;i<v2;i++){
                        var year = (parseInt(i / 12) + syear);
                        var month = (parseInt(i % 12) + smonth);
                        if ( month < 10){
                            month = '0'+month;
                        }
                        var date = year + 'ÎÖÑ ' +  month + 'Ïõî'
                        date_range.push(date)
                    }
                }

                d3.selectAll("path").remove();
                d3.selectAll(".place-label").remove();
                d3.selectAll("#gu-chart").remove();

                // map color
                var minColor = '#FBEEE8',
                maxColor = '#B76200' ;

                //color sclae ÏÉùÏÑ±
                var color = d3.scale.linear()   
                .domain([0,20])
                .range([minColor, maxColor])

                // svg ÏÉùÏÑ±
                var svg = d3.select("svg"),
                width = +svg.attr('width')
                height = +svg.attr('height')

                // Ìà¨ÏòÅÎ≤ï
                var projection = d3.geo.mercator()
                .center([126.9895, 37.5651])
                .scale(80000)
                .translate([width/2, height/2]);
                
                var path = d3.geo.path().projection(projection);
                var seoul = d3.map()
                var div = d3.select ( "body"). append ( "div") 
                        .attr ( "class", "rate-label") 
                        .style ( "opacity", 0);
                
                var avg_arr = []
                // ÌååÏùº Î∂àÎü¨Ïò§Í∏∞
                d3.queue()
                .defer(d3.json, "./seoulbound_gu.json")
                .defer(d3.csv, "./homeprice_SGG.csv", function(d){
                    var tmp = 0;
                    date_range.forEach(function(f){
                        tmp += +d[f];
                    })
                    var avg = parseInt(tmp / count);
                    avg_arr.push(avg)
                    seoul.set(d.SGG_NAME, avg);
                })
                .await(ready);

                function ready(error, data){
                    var max_num = 0;
                    var min_num = 10000000;
                    avg_arr.forEach(function(d){
                        if (+d > max_num){
                            max_num = +d
                        }
                        if (+d < min_num){
                            min_num = +d
                        }
                    })
                    var sep = parseInt((max_num - min_num) / 20);
                    var features = topojson.feature(data, data.objects.seoulbound_gu).features;

                    features.forEach(function(d) {
                        d.properties.rate = seoul.get(d.properties.SIG_KOR_NM);
                    });

                    svg.selectAll("path")
                        .data(features)
                        .enter()
                        .append("path")
                        .attr("d", path)
                        .attr("fill", function(d, i){
                            // r = parseInt((features[i].properties.rate-min_num) / sep);
                            r = parseInt((features[i].properties.rate) / 100000);
                            return color(r);
                        })
                        .on("mouseover", function(d, i){
                            div.transition()
                                .duration('50')
                                .style("opacity", 1)
                            var s = d.properties.SIG_KOR_NM + " : " + d.properties.rate.toString().slice(0,-3) + "(Î∞±ÎßåÏõê)";
                            div.html(s)
                                .style("left", (d3.event.pageX + 10) + "px")
                                .style("top", (d3.event.pageY - 15) + "px");
                        })
                        .on("mouseout", function(d, i){
                            div.transition()
                                .duration('50')
                                .style("opacity", 0)
                        })
                        .on("click", function(d){
                            var gu_name = d.properties.SIG_KOR_NM;
                            draw_graph(gu_name)
                        })

                    svg.selectAll(".place-label")
                        .data(features)
                        .enter().append("text")
                        .attr("class", function(d){
                            return "place-label"; 
                        })
                        .attr("transform", function(d){
                            return "translate(" + path.centroid(d) + ")";
                        })
                        .attr("dy", ".50em")
                        .attr("dx", "-2em")
                        .text(function(d){
                            var s = d.properties.SIG_KOR_NM;
                            if (!s) return; 
                            return s;
                        });
                }
            }
        });
          
        $( "#date" ).val("2012ÎÖÑ 1Ïõî - 2020ÎÖÑ 11Ïõî");
          
        });
    </script>
